server.port=8081
server.address=localhost
spring.datasource.url=jdbc:mysql://localhost:3306/bootdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-stacktrace=never
logging.level.com.mcv=TRACE

stock.manager.api=http://localhost:8080/stock/
stock.manager.notification=http://localhost:8080/notification